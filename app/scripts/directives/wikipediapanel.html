<div class="panel panel-default">
    <div class="panel-body">
        <div class="wikipedia-panel-image col-md-3" ng-show="page.thumbnail">
            <img src="{{page.thumbnail.source}} " class="img-responsive">
        </div>
        <div ng-class="{'col-md-9':page.thumbnail, 'col-md-12':!page.thumbnail}">
            <div class="row">
                <div class="col-xs-12">
                    <h1 style="margin-top:0">{{page.title}}</h1>
                </div>
                <div class="col-sm-12" ng-show="!page.pageid">Not Found</div>
                <div class="wikipedia-panel-body col-sm-12" ng-show="page.pageid"></div>
                <div class="col-xs-12" ng-show="page.pageid">
                    <a href="http://{{page.pagelanguage}}.wikipedia.org/wiki?curid={{page.pageid}}" target="_blank">{{page.title}}</a>
                    <a ng-show="page.langlinks[0]" href="http://{{page.langlinks[0].lang}}.wikipedia.org/wiki/{{page.langlinks[0].*}}" target="_blank">{{page.langlinks[0].*}}</a>
                </div>
                <div class="col-xs-12" ng-show="pages">
                    <ul>
                    <li ng-repeat="p in pages">
                        <a href="http://{{page.pagelanguage}}.wikipedia.org/wiki?curid={{p.pageid}}" target="_blank">{{p.title}}</a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
</div>
